<section class="timeline">
  <div class="timeline-header">
    <p class="timeline-kicker">Linea de tiempo</p>
    <h2>Presidentes y futbol en Colombia</h2>
    <p class="timeline-intro">Recorre la historia con contexto, imagenes y enlaces de cada periodo.</p>
  </div>

  <div class="timeline-wrapper" [style.--timeline-progress]="progressPercent + '%'">
    <div class="timeline-progress"></div>
    <p-timeline [value]="entries" align="alternate" styleClass="timeline-prime">
      <ng-template pTemplate="opposite" let-entry>
        <span class="timeline-year">{{ entry.termStartYear }}-{{ entry.termEndYear }}</span>
      </ng-template>

      <ng-template pTemplate="content" let-entry>
        <a
          #timelineCard
          class="timeline-card"
          [class.is-loading]="!imageLoaded[entry.id]"
          [attr.href]="'/presidentes/' + entry.id"
          target="_blank"
          rel="noopener"
        >
          <div class="timeline-media">
            <img
              [src]="entry.image"
              [alt]="entry.name"
              loading="lazy"
              decoding="async"
              (load)="onImageLoad(entry.id)"
            />
          </div>
          <div class="timeline-body">
            <h3>{{ entry.name }}</h3>
            <p [innerHTML]="entry.paragraphs[0]"></p>
            <span class="cta">Abrir detalle</span>
          </div>
        </a>
      </ng-template>
    </p-timeline>
  </div>
</section>
